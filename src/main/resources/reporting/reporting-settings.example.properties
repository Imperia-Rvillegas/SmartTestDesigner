# -----------------------------------------------------------------------------
# Archivo de ejemplo para configurar el envío de reportes.
# Copia este archivo como "reporting-settings.properties" en este mismo directorio y
# completa los valores reales. El archivo original está ignorado por Git para
# proteger credenciales sensibles.
# -----------------------------------------------------------------------------

# =============================
# CONFIGURACIÓN SMTP / CORREO
# =============================

# Dirección del remitente (From).
email.from=bot@example.com

# Destinatarios principales separados por comas.
email.to=qa-team@example.com,qa-lead@example.com

# Destinatarios en copia (CC), separados por comas (opcional).
email.cc=

# Destinatarios en copia oculta (BCC), separados por comas (opcional).
email.bcc=

# Host del servidor SMTP.
smtp.host=smtp.office365.com

# Puerto del servidor SMTP (587 suele usarse con STARTTLS).
smtp.port=587

# Requiere autenticación SMTP.
smtp.auth=true

# Habilita STARTTLS para cifrar la conexión.
smtp.starttls=true

# Usuario de la cuenta SMTP (normalmente el mismo correo).
smtp.username=bot@example.com

# Contraseña o token de aplicación para SMTP (no lo subas a Git).
smtp.password=token-o-password

# Protocolos TLS permitidos para la conexión SMTP.
smtp.ssl.protocols=TLSv1.2


# =============================
# CONFIGURACIÓN XRAY CLOUD
# =============================

# URL base de la API de Xray Cloud.
xray.baseUrl=https://xray.cloud.getxray.app

# Client ID para autenticación con Xray.
xray.clientId=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# Client Secret para autenticación con Xray.
xray.clientSecret=yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy

# Clave del proyecto (Project Key) en Jira/Xray.
xray.projectKey=DEV

# Tipo de issue a crear para ejecuciones de prueba.
xray.issueType=Test Execution


# =============================
# CONFIGURACIÓN DEL PIPELINE u
# =============================

# URL base a los resultados de Bitbucket Pipelines.
pipeline.baseUrl=https://bitbucket.org/imperia-scm/qa-automation-bot/pipelines/results/


# Valor opcional para pruebas locales cuando no se define SUITE.
# Nombre de la suite de pruebas a ejecutar localmente (opcional).
# suite=UiTest
